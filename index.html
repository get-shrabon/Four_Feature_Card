<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Four card feature section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="content">
      <p class="subtitle">Reliable, efficient delivery</p>
      <h1> Powered by Technology</h1>
      <p class="content-des"> Our Artificial Intelligence powered tools use millions of project data <br> points
        to ensure that your project is successful</p>
    </div>
    <div class="card">
      <div class="card-1">
        <div class="card-1-content">
          <h3>Supervisor</h3>
          <p>Monitors activity to identify project <br> roadblocks</p>
        </div>
       <div class="card-1-img">
        <img src="images/icon-supervisor.svg" alt="">
       </div>
      </div>
    </div>
  </div>


  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>

</html>
